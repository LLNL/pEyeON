.oslic:
  tags:
    - shell
    - oslic

before_script:
  - python3 -m venv eye  # Create venv
  - source eye/bin/activate
  - pip3 install build

build:
  stage: build
  extends:
   - .oslic
  script:
    - python3 -m build
  artifacts:
    paths:
      - dist/

unittest:
  stage: test
  extends:
    - .oslic
  # image: python:3.10
  script:
    - ls
    - pip install dist/eyeon-*.whl
    - cd tests/
    - python3 testObserveRemote.py
    - python3 testParse.py
  dependencies:
    - build

