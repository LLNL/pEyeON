include:
  - project: 'lc-templates/id_tokens'
    file: 'id_tokens.yml'

stages:
  - build
  - test
#   - sbom

.oslic:
  tags:
    - shell
    - oslic

before_script:
  - python3 -m venv eye  # Create venv
  - source eye/bin/activate
  - pip3 install build

build:
  stage: build
  extends:
   - .oslic
  script:
    - python3 -m build
  artifacts:
    paths:
      - dist/

unittest:
  stage: test
  extends:
    - .oslic
  # image: python:3.10
  script:
    - ls
    - pip install dist/eyeon-*.whl
    - cd tests/
    - python3 testObserveRemote.py
    - python3 testParse.py
    - python3 testCli.py
    - coverage run --source eyeon -m unittest testObserveRemote.py testParse.py testCli.py
    - coverage xml
    - coverage report --precision=2
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  dependencies:
    - build
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: 'tests/coverage.xml'

